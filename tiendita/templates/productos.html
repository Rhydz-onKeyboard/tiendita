{% extends 'base.html' %}
{% block content %}
<main>
    <section class="productos">
        <h3 class="tituloProduct"> Productos </h3>
        <div class="deck">
            {% for product in products %}
                {% include 'card.html' with name=product.name desc=product.description price=product.price img=product.img%}
            {% endfor %}
        </div>
    </section>
</main>

{% endblock  %}
